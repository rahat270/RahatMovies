
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RahatMovies</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffcc;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #222;
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
    }
    button {
      background: #00ffcc;
      color: #111;
      padding: 10px;
      width: 100%;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 10px;
    }
    .movie-card {
      background: #1c1c1c;
      border: 1px solid #333;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
    }
    .movie-card img {
      max-width: 100%;
      border-radius: 5px;
    }
    .video-player {
      width: 100%;
      height: 300px;
      margin-top: 10px;
    }
    .download-link {
      display: block;
      margin-top: 10px;
      background: #333;
      padding: 10px;
      text-align: center;
      color: #00ffcc;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>üé¨ RahatMovies</h1>

<input type="text" id="title" placeholder="Movie Title">
<input type="text" id="poster" placeholder="Poster Image URL">
<input type="text" id="video" placeholder="Video Embed Link (Google Drive, DoodStream, etc)">
<textarea id="desc" placeholder="Short Description"></textarea>
<button onclick="addMovie()">‚ûï Add Movie</button>

<div id="movies"></div>

<script>
  const movies = JSON.parse(localStorage.getItem('movies')) || [];

  function renderMovies() {
    const container = document.getElementById('movies');
    container.innerHTML = '';
    movies.forEach((m, i) => {
      container.innerHTML += `
        <div class="movie-card">
          <h2>${m.title}</h2>
          <img src="${m.poster}" alt="Poster" />
          <iframe class="video-player" src="${m.video}" frameborder="0" allowfullscreen></iframe>
          <a class="download-link" href="${m.video}" target="_blank">‚¨áÔ∏è Download</a>
          <p>${m.desc}</p>
        </div>
      `;
    });
  }

  function addMovie() {
    const title = document.getElementById('title').value;
    const poster = document.getElementById('poster').value;
    const video = document.getElementById('video').value;
    const desc = document.getElementById('desc').value;

    if (!title || !poster || !video) {
      alert('Title, Poster and Video link must be filled!');
      return;
    }

    movies.push({ title, poster, video, desc });
    localStorage.setItem('movies', JSON.stringify(movies));
    renderMovies();

    document.getElementById('title').value = '';
    document.getElementById('poster').value = '';
    document.getElementById('video').value = '';
    document.getElementById('desc').value = '';
  }

  renderMovies();
</script>

</body>
</html>
