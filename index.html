<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rahatmovies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #111;
      color: #fff;
    }
    .movie-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .movie-card:hover {
      transform: scale(1.03);
    }
    .movie-poster {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }
    .movie-title {
      font-size: 1.1rem;
      margin-top: 10px;
    }
    .btn-watch {
      margin-top: 5px;
    }
    .navbar {
      background-color: #000;
    }
    .footer {
      padding: 20px;
      text-align: center;
      background-color: #000;
      color: #888;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CineFreak</a>
      <input class="form-control ms-3" type="search" placeholder="Search movies..." id="searchInput">
    </div>
  </nav>

  <!-- Movie Grid -->
  <div class="container mt-4">
    <div class="row" id="movieContainer">
      <!-- Movies will load here -->
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Rahatmovies | All Rights Reserved</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const movies = [
      {
        title: "Hit The 2nd Case (2022)",
        image: "https://img.cinefreak.net/uploads/2023/04/hit-the-2nd-case-2022.jpg",
        link: "https://neodrive.xyz/e/b6e5817d"
      },
      {
        title: "Jawan (2023) Hindi",
        image: "https://img.cinefreak.net/uploads/2023/09/jawan-2023.jpg",
        link: "https://neodrive.xyz/e/abc123xyz"
      }
    ];

    function loadMovies(list) {
      const container = document.getElementById("movieContainer");
      container.innerHTML = "";
      list.forEach((movie) => {
        const col = document.createElement("div");
        col.className = "col-6 col-md-4 col-lg-3 mb-4";
        col.innerHTML = `
          <div class="movie-card p-2">
            <img src="${movie.image}" alt="${movie.title}" class="movie-poster">
            <div class="movie-title">${movie.title}</div>
            <a href="${movie.link}" target="_blank" class="btn btn-warning btn-sm btn-watch">Watch Now</a>
          </div>
        `;
        container.appendChild(col);
      });
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      const filtered = movies.filter(m => m.title.toLowerCase().includes(keyword));
      loadMovies(filtered);
    });

    // Load default
    loadMovies(movies);
  </script>
</body>
</html>
