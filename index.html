<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Movie Download</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 10px;
    }
    .movie-card {
      background: #222;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }
    .movie-card img {
      width: 100%;
      height: 270px;
      object-fit: cover;
      border-radius: 8px;
    }
    .movie-title {
      font-size: 1rem;
      margin: 10px 0 5px;
    }
    .rating {
      font-size: 0.9rem;
      color: #f9c74f;
    }
    .download-btn {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 12px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .download-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <h1>🎬 Auto Movie Download</h1>
  <div class="movie-grid" id="movieContainer">
    <!-- Movies will be loaded here -->
  </div>

  <script>
    const movies = [
      {
        title: "Extraction 2 (2023)",
        poster: "https://image.tmdb.org/t/p/w500/7gKI9hpEMcZUQpNgKrkDzJpbnNS.jpg",
        rating: "IMDb: 7.1",
        download: "https://neodrive.xyz/f/b6e5817d"
      },
      {
        title: "John Wick: Chapter 4",
        poster: "https://image.tmdb.org/t/p/w500/vZloFAK7NmvMGKE7VkF5UHaz0I.jpg",
        rating: "IMDb: 8.2",
        download: "https://neodrive.xyz/f/abc12345"
      }
      // আরও মুভি অ্যাড করতে চান? নিচে নতুন movie object অ্যাড করুন
    ];

    const container = document.getElementById("movieContainer");

    movies.forEach(movie => {
      const card = document.createElement("div");
      card.className = "movie-card";
      card.innerHTML = `
        <img src="${movie.poster}" alt="${movie.title}">
        <div class="movie-title">${movie.title}</div>
        <div class="rating">${movie.rating}</div>
        <a class="download-btn" href="${movie.download}" target="_blank">Download</a>
      `;
      container.appendChild(card);
    });
  </script>

</body>
</html>
